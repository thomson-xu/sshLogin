<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
 		<title>新增一个员工</title>
	</head>
<f:view>
<body>
	<h3>新增一个员工</h3>
	<h:messages errorClass="errorMsg" />
	<h:form id="createform">
	<table>
	  <tr>
	    <td>姓名:</td>
	    <td>
	      <h:inputText id="name" value="#{emplview.employee.name}">
	        <f:validateLength minimum="2"/>
	      </h:inputText>
	    </td>
	  </tr>
	
	  <tr>
	    <td>年龄:</td>
	    <td>
	      <h:inputText id="age" value="#{emplview.employee.age}">
	      	<f:validateLongRange minimum="18" maximum="60" />
	      </h:inputText>
	    </td>
	  </tr>
	  <tr>
	    <td>地址:</td>
	    <td>
	      <h:inputTextarea id="address" value="#{emplview.employee.address}" cols="35">
	      	<f:validateLength minimum="2" maximum="128"/>
	      </h:inputTextarea>
	    </td>
	  </tr>
	
	</table>
	<h:commandButton type="submit" id="create" value="新增"
                 action="#{emplview.addAction}"/>
    <h:outputText value=" "/>
    <h:commandButton type="reset" id="reset" value="重置"/>
	</h:form>
</body>
</f:view>
</html>
