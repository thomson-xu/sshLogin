<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
 		<title>编辑员工信息</title>
	</head>
<f:view>
<body>
	<h3>--编辑员工信息</h3>
	<h:messages errorClass="errorMsg" />
	<h:form id="edit">
	<h:inputHidden name="emplId" value="${emplview.entity.id}"  />
	<table>
	  <tr>
	    <td>姓名:</td>
	    <td>
	      <h:inputText id="name" value="#{emplview.employee.name}" required="true">
	        <f:validateLength minimum="2"/>
	      </h:inputText>
	    </td>
	  </tr>
	
	  <tr>
	    <td>年龄:</td>
	    <td>
	      <h:inputText id="age" value="#{emplview.employee.age}">
	      	<f:validateLongRange minimum="18" maximum="60" />
	      </h:inputText>
	    </td>
	  </tr>
	  <tr>
	    <td>地址:</td>
	    <td>
	      <h:inputTextarea id="address" value="#{emplview.employee.address}" cols="35">
	      	<f:validateLength minimum="2" maximum="128"/>
	      </h:inputTextarea>
	    </td>
	  </tr>
	
	</table>
	<h:commandButton type="submit" id="update" value="更新"
                 action="#{emplview.updateAction}"/>
    <h:outputText value=" "/>
    <h:commandButton type="submit" id="delete" value="删除"
    			action="#{emplview.deleteAction}"
    			onclick="if(!confirm('你确定删除?')){return false;}"/>
	</h:form>
</body>
</f:view>
</html>
