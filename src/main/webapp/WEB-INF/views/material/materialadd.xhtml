<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</h:head>
<h:body>
    <f:view>
        <div id="content" class="table-view">
            <ui:insert name="content">
                <h:form id="material" enctype="multipart/form-data">
                    <table>
                        <tbody>

                        <tr>
                            <td><h:outputLabel value="选择洲:" id="continent"/><span style="color: red;">*</span></td>
                            <td><h:selectOneMenu  binding="#{material.selectContinentone}"  valueChangeListener="#{material.selectContinentChange}"
                                                 id="selcontinent" style="width: 165px" onchange="submit()" >
                                <f:selectItem itemLabel="--请选择--" />
                                <f:selectItems value="#{material.selectContinentList}"/>
                            </h:selectOneMenu>
                            </td>

                            <td><h:outputLabel value="国 家:" id="labcountry"/><span style="color: red;">*</span></td>
                            <td><h:selectOneMenu binding="#{material.selectCountryone}" valueChangeListener="#{material.selectCountryChange}"
                                                 id="selCountry" style="width: 165px" onchange="submit()" >
                                <f:selectItem itemLabel="--请选择--" />
                                <f:selectItems value="#{material.selectCountryList}" />
                            </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="领 区:" id="labconsalute"/><span style="color: red;">*</span></td>
                            <td><h:selectOneMenu binding="#{material.selectConsulateone}" valueChangeListener="#{material.selectConsulateChange}"
                                                 id="selConsulte" style="width: 165px">
                                <f:selectItem itemLabel="--请选择--" />
                                <f:selectItems value="#{material.selectConsulateList}"/>
                            </h:selectOneMenu>
                            </td>

                            <td><h:outputLabel value="签证类型:" id="visatype"/><span style="color: red;">*</span></td>
                            <td><h:selectOneMenu binding="#{material.selectVisaTypeone}" valueChangeListener="#{material.selectVisaTypeChange}"
                                                 id="selvisatype" style="width: 165px">
                                <f:selectItem itemLabel="--请选择--" />
                                <f:selectItems value="#{material.visaTypeList}"/>
                            </h:selectOneMenu>
                            </td>

                            <td><h:outputLabel value="职业:" id="profession"/><span style="color: red;">*</span></td>
                            <td><h:selectOneMenu binding="#{material.selectProfessionone}" valueChangeListener="#{material.selectProfessionChange}"
                                                 id="selprofession" style="width: 165px">
                                <f:selectItem itemLabel="--请选择--" />
                                <f:selectItems value="#{material.professionList}"/>
                            </h:selectOneMenu>
                            </td>
                        </tr>

                        <tr>
                            <td> <h:outputLabel value="材 料" id="labdoc"/><span style="color: red;">*</span></td>
                            <td colspan="5"> <h:inputTextarea value="#{material.materialEntity.document}" id="doc" style="width: 600px;height: 300px">
                                <f:validateLength maximum="3000"/>
                            </h:inputTextarea></td>
                        </tr>
                        <tr>
                            <td> <h:outputLabel value="备注" id="labremark"/></td>
                            <td  colspan="5"> <h:inputTextarea value="#{material.materialEntity.remark}" id="remark" style="width: 460px;height: 200px">
                            </h:inputTextarea></td>
                        </tr>
                        </tbody>
                    </table>
                    <h:commandButton actionListener="#{material.addMaterial}" id="addmaterial"
                                     value="添 加" styleClass="center">
                        <!--<f:ajax execute="soNumber num" render="result"/>-->
                    </h:commandButton>

                    <p style="color: red; font-size: 18pt">
                        <h:outputText value="#{consulate.result}"
                                      id="status"/></p>
                    </h:form>
            </ui:insert>


        </div>
    </f:view>
</h:body>
</html>
